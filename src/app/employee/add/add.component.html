<form [formGroup]="profileForm" (submit)="saveForm()" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profile Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="LastName" matInput placeholder="Last name">
            <!-- <mat-hint style="color: red;" *ngIf="profileForm">LastName is required</mat-hint> -->
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="Job" matInput placeholder="Job">
            <!-- <mat-hint style="color: red;" *ngIf="profileForm">LastName is required</mat-hint> -->

          </mat-form-field>
        </div>
      </div>
      <div class="row">

        <div class="col-md-6 top-padding">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Select date</mat-label>
            <input formControlName="HireDate" matInput [matDatepicker]="picker">
            <!-- <mat-hint style="color: red;" *ngIf="profileForm">LastName is required</mat-hint> -->

            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-radio-group formControlName="Role" class="margin-left">
            <mat-radio-button value="guest"> guest </mat-radio-button>
            <mat-radio-button value="customer"> customer </mat-radio-button>
            <mat-radio-button value="manager"> manager </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Save</button>
      <button (click)="dismiss()" mat-raised-button color="primary">cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
