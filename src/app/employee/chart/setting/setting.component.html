<mat-card class="example-card" style="margin-top: 1rem;">

  <mat-card-title>
    <section class="example-section">
    <h3>Customize Your Chart Settings</h3>
    </section>
  </mat-card-title>
<section class="example-section">
  <span class="example-list-section">
    <mat-checkbox class="example-margin" [checked]="allComplete" [color]="task.color"
    [indeterminate]="someComplete()"
      (change)="setAll($event.checked)">
      {{task.name}}
    </mat-checkbox>
<hr/>

  </span>
  <span class="example-list-section">
    <ul>
      <li *ngFor="let subtask of task.subtasks">
        <mat-checkbox [(ngModel)]="subtask.completed" [color]="subtask.color" (ngModelChange)="updateAllComplete()">
          {{subtask.name}}
        </mat-checkbox>
      </li>
    </ul>
  </span>
</section>
</mat-card>
